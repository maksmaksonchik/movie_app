<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <title>Тинькофф Прокат</title>

<body>
<header class="header">
    <img class="header__logo" src="img/logo/tp-logo.svg" alt="Лого Тинькофф Прокат">
</header>

<main class="main">

    <div class="search">

        <div class="search__line">
            <form class="search__form" action="#">
                <img class="search__icon" src="img/icons/search-icon.svg" alt="Search">
                <input class="search__input" type="text" placeholder="Поиск фильмов по жанрам и актерам">
                <button class="search__clear"></button>
            </form>
        </div>

        <div class="search__history">
            <button class="search__item">Как я встретил маму</button>
            <button class="search__item">Гоп-стоп</button>
            <button class="search__item">Весенний дрозд</button>

            <!--More history-->
            <button class="search__item">Белоснежка и семь гномов</button>
            <button class="search__item">Трое в лодке</button>
            <button class="search__item">Бандитский петербург</button>
            <button class="search__item">Спящая женщина и принц</button>
            <button class="search__item">Война миров</button>
            <button class="search__item">Дикий дикий дикий запад</button>
        </div>

    </div>

    <div class="results">
        <p class="results__message results__message_counter">Нашли 82 фильма</p>
        <p class="results__message results__message_not-found">Мы не поняли о чем речь ¯\_(ツ)_/¯</p>

        <div class="results__grid">

            <a class="movie movie_with-poster" href="#">
                <img class="movie__poster" src="img/content/posters/Forrest-Gump.png" alt="Постер фильма">
                <div class="movie__description">
                    <div class="movie__rating">
                        <img src="img/icons/movie-ratings/r05.png" alt="Good"> <span>4,45</span>
                    </div>
                    <div class="movie__name">Форрест Гамп</div>
                    <div class="movie__extra">
                        <div class="movie__genres">Драма, комедия</div>
                        <div class="movie__year">1984</div>
                    </div>
                </div>
            </a>

            <a class="movie movie_no-poster" href="#">
                <div class="movie__poster"></div>
                <div class="movie__description">
                    <div class="movie__rating">
                        <img src="img/icons/movie-ratings/r05.png" alt="Good"> <span>4,1</span>
                    </div>
                    <div class="movie__name">Шпионский мост</div>
                    <div class="movie__extra">
                        <div class="movie__genres">Боевик, триллер</div>
                        <div class="movie__year">2017</div>
                    </div>
                </div>
            </a>
