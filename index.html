<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logo/tinkoff-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Тинькофф Прокат</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="src/img/logo/tp-logo.svg" alt="Лого Тинькофф Прокат">
    </header>

    <main class="main" id="main">

        <div class="search">

            <div class="search__line">
                <form class="search__form" action="#">
                    <label for="search__input">
                        <img class="search__icon" src="src/img/icons/search-icon.svg" alt="Search">
                    </label>
                    <input class="search__input" type="search" name="search"
                        placeholder="Поиск фильмов по жанрам и актерам" autocomplete="off">
                </form>
            </div>

            <div class="search__history"></div>

        </div>

        <div class="results">
            <p class="results__message"></p>
            <div class="results__grid"></div>
        </div>

    </main>

    <div class="empty-box"></div>

    <footer class="footer">
        <p class="footer__copyrights">© <current-year></current-year> Тинькофф Прокат</p>
    </footer>

    <script src="/src/index.js" type="module"></script>
</body>

</html>
